<div>
  <h1>Update Profile</h1>


  <form action"post" ng-controller="ProfileController as up">
    <input class="input" ng-model="userUpdate.name" name="name" type="text" value="{{userUpdate.name}}" placeholder="Full Name">
    <input class="input" ng-model="userUpdate.email" name="email" type="email" value="{{userUpdate.email}}" placeholder="Email Address">
    <input class="input" ng-model="userUpdate.password" name="password" type="text" value="{{userUpdate.password}}" placeholder="Password">
    <form   name="up.upload_form">
      <input
          type="file"
          ngf-select
          ng-model="up.file"
          name="file"
          id="file"
          ngf-pattern="'image/*'"
          accept="image/*"
          ngf-max-size="20MB"
          />

      <img style="width:100px;" ng-show="!!up.file" ngf-thumbnail="up.file || '/thumb.jpg'"/>

  </div>
  </form>
    <button ng-click="editProfile()" type="submit">Submit</button>
  </form>

</div>
