<div> <!--View Resources-->
   <img class="homepage_logo" src="http://localhost:3000/style/images/n-list-full_500.png">
    <div class="filter_buttons_container">
        <button class="filter_button" ng-click="languageFilter = {name: 'Javascript'}">Javascript</button>
        <button class="filter_button" ng-click="languageFilter = {name: 'C++'}">C++</button>
        <button class="filter_button" ng-click="languageFilter = {name: 'Java '}">Java</button>
        <button class="filter_button" ng-click="languageFilter = {name: 'C#'}">C#</button>
        <button class="filter_button" ng-click="languageFilter = {name: 'Python'}">Python</button>
        <button class="filter_button" ng-click="languageFilter = {name: 'Ruby/Rails'}">Ruby/Rails</button>
        <!-- <button ng-repeat="name in data.languageOptions" ng-click="setFilter('name', name.label);">{{name.label}}</button> -->
        <button class="filter_button" ng-click="languageFilter = {}">Clear Selection</button>
        <br />
       <!--  <div class="filter_buttons_secRow">
            <button class="filter_button" ng-repeat="topic in data.topics" ng-click="setFilter('topic', topic.label);">{{topic.label}}</button>
            <button class="filter_button" ng-click="topicFilter ={}">Clear Filter</button>
        </div> -->
    </div>

    <div class="search_container"><input type="text" id="search_input" placeholder="Search Resources" ng-model="search" /><i class="fa fa-search fa-2x" aria-hidden="true"></i></div>

    <div id="resource_list_container">
        <div class="resource_item" ng-repeat="post in posts | orderBy: 'dislikes - likes' | filter: languageFilter | filter:topicFilter | filter:search">
            <div class="resource_title"><a ng-href={{post.link}}>{{post.title}}</a></div>
            <div class="resource_type">
                <span ng-if="post.type === 'Video'"><i class="fa fa-video-camera" aria-hidden="true"></i></span>
                <span ng-if="post.type === 'Forum'" ><i class="fa fa-comments-o" aria-hidden="true"></i></span>
                <span ng-if="post.type === 'Article'" ><i class="fa fa-file-text-o" aria-hidden="true"></i></span>
            </div>
            <div class="resource_desc">{{post.keywords}}</div>
            <div class="resource_lang">{{post.name}}</div>
            <div class="resource_sub_topic"><span ng-if="post.topic === 'Database'"><i class="fa fa-database" aria-hidden="true"></i></span> {{post.topic}}</div>
            <div class="like_dislike">
                <div class="resource_likes" ng-click="incrementLike(post)">{{post.likes}} <i class="fa fa-thumbs-o-up" aria-hidden="true"></i></div>
                <div class="resource_dislikes" ng-click="incrementDislike(post)">{{post.dislikes}} <i class="fa fa-thumbs-down" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>
</div>
