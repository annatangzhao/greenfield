<div> <!--View Resources-->
   <img class="homepage_logo" src="http://localhost:3000/style/images/n-list-full_500.png">
    <div class="filter_buttons_container">
      <!-- 'language' is placed after programming language name so individual letters like C aren't generally picked up' -->

      <i ng-click="languageFilter = !languageFilter ? {name: 'C language'} : null" class="devicon-c-plain-wordmark colored main-lang-logos"></i>
      <i ng-click="languageFilter = !languageFilter ? {name: 'C++ language'} : null" class="devicon-cplusplus-plain-wordmark colored main-lang-logos"></i>
      <i ng-click="languageFilter = !languageFilter ? {name: 'C# language'} : null" class="devicon-csharp-plain-wordmark colored main-lang-logos"></i>
      <i ng-click="languageFilter = !languageFilter ? {name: 'CSS language'} : null" class="devicon-css3-plain-wordmark colored main-lang-logos"></i>
      <i ng-click="languageFilter = !languageFilter ? {name: 'Deployment language'} : null" class="devicon-heroku-plain-wordmark colored main-lang-logos"></i>
      <i ng-click="languageFilter = !languageFilter ? {name: '.Net language'} : null" class="devicon-dot-net-plain-wordmark colored main-lang-logos"></i>
      <i ng-click="languageFilter = !languageFilter ? {name: 'Git language'} : null" class="devicon-git-plain-wordmark colored main-lang-logos"></i>
      <i ng-click="languageFilter = !languageFilter ? {name: 'Go language'} : null" class="devicon-go-plain colored main-lang-logos"></i>
      <i ng-click="languageFilter = !languageFilter ? {name: 'Html language'} : null" class="devicon-html5-plain-wordmark colored main-lang-logos"></i>
      <i ng-click="languageFilter = !languageFilter ? {name: 'Java language'} : null" class="devicon-java-plain-wordmark colored main-lang-logos"></i>
      <i ng-click="languageFilter = !languageFilter ? {name: 'Javascript language'} : null" class="devicon-javascript-plain colored main-lang-logos"></i>
      <i ng-click="languageFilter = !languageFilter ? {name: 'Php language'} : null" class="devicon-php-plain colored main-lang-logos"></i>
      <i ng-click="languageFilter = !languageFilter ? {name: 'Python language'} : null" class="devicon-python-plain-wordmark colored main-lang-logos"></i>
      <i ng-click="languageFilter = !languageFilter ? {name: 'Ruby language'} : null" class="devicon-ruby-plain-wordmark colored main-lang-logos"></i>
      <i ng-click="languageFilter = !languageFilter ? {name: 'Sql language'} : null" class="devicon-mysql-plain-wordmark colored main-lang-logos"></i>
      <!--<button class="filter_button" ng-click="languageFilter = {}">Clear Selection</button>-->
      <br />
    </div>

    <div class="search_container"><input type="text" id="search_input" placeholder="Search Resources" ng-model="search" /><i class="fa fa-search fa-2x" aria-hidden="true"></i></div>

    <div id="resource_list_container">
        <div class="resource_item" ng-repeat="post in posts | orderBy: date_added | filter: languageFilter | filter:topicFilter | filter:search">
          <a ng-href={{post.link}} target="_blank"> 
            <div class="resource_title">{{post.title}}</div>
            <div class="resource_type">
                <span ng-if="post.type === 'Article'" ><i class="fa fa-file-text-o" aria-hidden="true"></i></span>
                <span ng-if="post.type === 'Book'" ><i class="fa fa-book" aria-hidden="true"></i></span>
                <span ng-if="post.type === 'Forum'" ><i class="fa fa-comments-o" aria-hidden="true"></i></span>
                <span ng-if="post.type === 'Video'"><i class="fa fa-video-camera" aria-hidden="true"></i></span>
            </div>
            <div class="resource_url">{{post.link.replace('http://','').replace('https://','').replace('www.','').split('/[/?#]/')[0] }}</div>
            <div class="resource_lang">
              <i class="devicon-{{post.logo}}-plain colored miniCodeLogo"></i>
              <i class="devicon-{{post.topic.split(' ').join('').toLowerCase()}}-plain-wordmark colored miniCodeLogo"></i>
            </div>
            <div class="resource_desc">{{post.keywords}}</div>
            <div class="like_dislike">
                <div class="resource_likes" ng-click="incrementLike(post)">{{post.likes}} <i class="fa fa-thumbs-o-up" aria-hidden="true"></i></div>
                <div class="resource_dislikes" ng-click="incrementDislike(post)">{{post.dislikes}} <i class="fa fa-thumbs-down" aria-hidden="true"></i></div>
            </div>
          </a>
        </div>
    </div>
</div>
